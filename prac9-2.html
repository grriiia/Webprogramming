<html>
    <head>
        <meta charset="UTF-8">
        <title>실습문제 9-2</title>
        <script>
            function showImage(o)
            {
                let img = new Image();
                img.src = o.value;
                o.parentElement.appendChild(img);
            }
            function showImage2(o)
            {
                let img = document.getElementById('img');
                img.src = o.value;
            }


        </script>
    </head>
    <body>
        <h2>라디오 버튼을 클릭하면 이미지를 출력합니다.</h2>
        <form>
        <hr>
        <input type="radio" name="fruit" value="./Images/banana.jfif" onclick="showImage2(this)">바나나
        <input type="radio" name="fruit" value="./Images/mango.jfif" onclick="showImage2(this)">망고
        <input type="radio" name="fruit" value="./Images/apple.jfif" onclick="showImage2(this)">사과

    </form>
